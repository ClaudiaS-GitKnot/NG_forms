<app-navbar></app-navbar>
<div class="container">
  <h3>FormGroup con 2 campi</h3>
  <form [formGroup]="frmPersona" (ngSubmit)="inviaPersona()">
    <label for="nome">Nome</label>
    <input
      formControlName="nome"
      type="text"
      class="form-control mb-2"
      id="nome"
    />
    <label for="sesso">Sesso</label>
    <br />
    <div class="form-check form-check-inline">
      <input
        formControlName="gender"
        class="form-check-input"
        type="radio"
        name="gender"
        id="m"
        value="M"
      />
      <label class="form-check-label" for="M">M</label>
    </div>
    <div class="form-check form-check-inline mb-2">
      <input
        formControlName="gender"
        class="form-check-input"
        type="radio"
        name="gender"
        id="f"
        value="F"
      />
      <label class="form-check-label" for="F">F</label>
    </div>
    <br />

    <button
      [disabled]="frmPersona.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Invia
    </button>
    <button (click)="beLaura()" type="button" class="ms-1 btn btn-secondary">
      Diventa "Laura" F
    </button>
    <button (click)="beM()" type="button" class="ms-1 btn btn-secondary">
      Diventa M
    </button>
    <button (click)="leggiNome()" type="button" class="ms-1 btn btn-secondary">
      Leggi il nome
    </button>

    <hr />

    <!-- Indirizzo -->
    <div formGroupName="indirizzo">
      <label for="via">Piazza o Via</label>
      <input formControlName="via" type="text" class="form-control" id="via" />
      <label for="civico">Civico</label>
      <input
        formControlName="civico"
        type="text"
        class="form-control mb-2"
        id="civico"
      />
      <button
        (click)="setDefaultAddress()"
        type="button"
        class="ms-1 btn btn-primary"
      >
        Imposta indirizzo di default
      </button>
      <button
        (click)="civicoSconosciuto()"
        type="button"
        class="ms-1 btn btn-primary"
      >
        Imposta indirizzo senza numero civico
      </button>
    </div>

    <pre>{{ frmPersona.value | json }}</pre>
  </form>
</div>
